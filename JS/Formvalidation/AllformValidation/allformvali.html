<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>allformValidation</title>
</head>

<body>
    <form action="#" onsubmit="myform(event)">
        <div class="user_div">
            <label>user</label>
            <input autocomplete="off" id="user" name="user" type="text">
            <span id="username_msg"></span>
        </div>

        <div class="pass_div">
            <label>Password</label>
            <input autocomplete="off" id="pass" name="pass" type="text">
            <span id="pass_msg"></span>
        </div>

        <div class="confpass_div">
            <label>confirm Password</label>
            <input autocomplete="off" id="confpass" name="confpass" type="text">
            <span id="confpass_msg"></span>
        </div>

        <div class="mobile_div">
            <label>mobile Number</label>
            <input autocomplete="off" id="mobile_nuber" name="mobile_nuber" type="text">
            <span id="mobile_msg"></span>
        </div>

        <div class="email_div">
            <label>Email</label>
            <input autocomplete="off" id="email" name="email" type="text">
            <span id="email_msg"></span>
            </div>
            <input autocomplete="off" type="submit">
    </form>
</body>
<script src="./allformVali.js"></script>

</html>
